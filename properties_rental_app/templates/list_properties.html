<!DOCTYPE html>
<html>
<head>
    <title>Available Properties</title>
</head>
<body>
    <h2>Available Properties</h2>
    <ul>
        {% for property in properties %}
            <li>
                <h3>{{ property.name }}</h3>
                <p>{{ property.description }}</p>
                <p>Price: {{ property.rental_price }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
