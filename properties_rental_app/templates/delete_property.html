<!DOCTYPE html>
<html>
<head>
    <title>Delete Property</title>
</head>
<body>
    <h2>Delete Property</h2>
    <p>Are you sure you want to delete {{ property.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'profile' %}">Cancel</a>
</body>
</html>
